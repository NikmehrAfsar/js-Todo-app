<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="./src/styles/style.css">
    <script src="src/scripts/script.js"></script>
</head>
<body onload="tasks_view()">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4" >
                            <h4 class="text-center my-3 pb-3">To Do App</h4>
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" name="title" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">Enter a task here</label>
                                    
                                        <button type="submit" class="btn btn-primary" id ="create-button" onclick="Task.create()">Save</button>
                                    </div>
                                    
                                </div>
                                <div class="col-12">
                               
                                </div>
                            
                            <table class="table mb-4" id="container">
                                <thead>
                                    <tr>
                                        <th scope="col">No.</th>
                                        <th scope="col">Todo item</th>
                                        <th scope="col">Status</th>
                                        <th scope="col"></th>
                                        <th scope="col">    actions</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
